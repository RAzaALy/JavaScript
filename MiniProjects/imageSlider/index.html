<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider Effect</title>
  </head>

  <body>
    <div class="sliderContainer">
      <div
        class="slide active"
        style="background-image: url('./images/pic1.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pic2.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pic3.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pic4.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pic5.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pic6.jpg')"
      ></div>
      <div
        class="slide"
        style="background-image: url('./images/pic7.jpg')"
      ></div>
      <button class="arrow leftArrow" id="left">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="arrow rightArrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
