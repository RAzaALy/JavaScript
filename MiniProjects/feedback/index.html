<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Let's Know your FeedBack</title>
  </head>

  <body>
    <div id="panel" class="panelContainer">
      <strong
        >How statisfied are yor with our <br />
        customer support performance?</strong
      >
      <div class="ratingsContainer">
        <div class="rating">
          <h1>😥️</h1>
          <small>Unheapy</small>
        </div>
        <div class="rating">
          <h1>😐️</h1>
          <small>Neutral</small>
        </div>
        <div class="rating">
          <h1>😁️</h1>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send Review</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
