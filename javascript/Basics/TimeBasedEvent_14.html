    <!-- 3. ********** setInterval  -->








    <div class="container">
      <div>
        <p class="para">Can you stop me when i reach at 5 ?</p>
        <br />
        <button id="btn">Click Here</button>
        <button id="btn2">Stop Here</button>
      </div>
    </div>

    <script>
      const mypara = document.querySelector(".para");
      const button = document.querySelector("#btn");
      const button2 = document.querySelector("#btn2");
      let timeRef;
      let number = 0;

      const stopwatch = ()=>{
        //   mypara.innerHTML = 'Loading ...'
          timeRef = setInterval(() => {
            mypara.innerHTML = `${number}`
            number++;
          },1000);
      }

      button.addEventListener("click",stopwatch);

      button2.addEventListener('click',()=>{
          clearInterval(timeRef)
      });

    </script>
