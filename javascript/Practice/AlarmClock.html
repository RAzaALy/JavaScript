<body>

    <div class="container">
        <h3>Options To Set An Alarm</h3>
        <input type="datetime-local" name="date" id="date">
        <button id="alarmSubmit">Set Alaram</button>
    </div>


    <script>
        console.log('Alarm Clock Using JavaScriPT')
        const alarmSubmit = document.getElementById('alarmSubmit');

        function ringBell(){
            var audio = new Audio('bell.mp3');
            audio.play();
        }

        function setAlarm(){
            const alarm = document.getElementById('date');
            now = new Date();
            alarmDate = new Date(alarm.value);
            let timeToAlarm = Number(alarmDate) - Number(now);
            if(timeToAlarm >= 0){
                console.log(
                    'alarm is set now'
                )
                setTimeout(() => {
                    ringBell();
                }, timeToAlarm);
            }else{
                alert('Sorry, Invalid Date')
            }            
        }

        alarmSubmit.addEventListener('click',setAlarm);

        </script>
